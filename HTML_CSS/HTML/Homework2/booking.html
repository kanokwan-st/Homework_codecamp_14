<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <form action="">
        <div>
            <label class="left">Flying from
                <select name="from" id="from">
                    <option value="Don Mueang">Don Mueang</option>
                    <option value="Suvarnabhumi">Suvarnabhumi</option> 
                    <option value="Chiang Mai">Suvarnabhumi</option> 
                    <option value="Chiang Rai">Chiang Rai</option> 
                    <option value="Krabi">Krabi</option> 
                    <option value="Phuket">Phuket</option> 
                    <option value="Hat Yai">Hat Yai</option> 
                </select></label>
            <label class="right">To
                <select name="to" id="to">
                    <option value="Don Mueang">Don Mueang</option>
                    <option value="Suvarnabhumi">Suvarnabhumi</option> 
                    <option value="Chiang Mai">Suvarnabhumi</option> 
                    <option value="Chiang Rai">Chiang Rai</option> 
                    <option value="Krabi">Krabi</option> 
                    <option value="Phuket">Phuket</option> 
                    <option value="Hat Yai">Hat Yai</option> 
                </select></label>    
        </div>
        <div>
            <label>Departing
                <input type="date" id="departing" name="departing"></label>
            <label>Returning
                <input type="date" id="returning" name="returning"></label>
        </div>
        <div class="amount">
            <label>Adult
                <input type="number"></label>
                
            <label>Child
                <input type="number"></label>
                    
            <label>Infant
                <input type="number"></label>
                        
            <label class="orange">Currency
                <select name="to" id="to">
                    <option value="USD">USD-US Dollar</option>
                    <option value="EUR">EUR-Euro</option> 
                    <option value="THB">THB-Thai Baht</option> 
                </select></label>
        </div>            
                            
        <button>SEARCH</button>
    </form>
    
</body>
</html>
